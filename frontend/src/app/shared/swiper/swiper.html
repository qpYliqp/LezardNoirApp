<div class="relative">
  <swiper-container
    [id]="'swiper-' + id()"
    init="false"
    class="swiper-custom"
  >
    @for(book of books(); track book.id)
    {
      <swiper-slide>
        <div class=" bg-third h-full block">
          <div class="sm:h-40 h-20 transform transition-transform duration-300 ease-in-out hover:scale-105">
              @if(book.coverFileName != null)
              {
                <div class="group  h-full overflow-hidden flex items-center justify-center">
                  <img
                    loading="lazy"
                    src="{{book.coverFileName}}"
                    class="w-full h-full object-cover"
                  >
                  <div class="hidden group-hover:flex hover:cursor-pointer absolute inset-0 items-center justify-center bg-primary-opacity">
                    <p class="md:text-sm text-xs bg-primary  p-2 rounded">
                      {{book.title}}
                    </p>
                  </div>
                </div>
              } @else {
                <div class="group  overflow-hidden flex items-center justify-center">
                  <div class=" flex hover:cursor-pointer absolute inset-0 items-center justify-center bg-primary-opacity">
                    <p class="md:text-sm text-xs  p-2 rounded">
                      {{book.title}}
                    </p>
                  </div>
                </div>              }
          </div>
        </div>
      </swiper-slide>
    }
  </swiper-container>


  <div class="swiper-button-prev swiper-button-prev-{{id()}}"
       [style.visibility]="showNavigation && activeIndex! > 0 ? 'visible' : 'hidden'"

  ></div>
  <div class="swiper-button-next swiper-button-next-{{id()}}"
       [style.visibility]="showNavigation && activeIndex! < (books().length - currentSlidesPerView) ? 'visible' : 'hidden'"
  ></div>

</div>
