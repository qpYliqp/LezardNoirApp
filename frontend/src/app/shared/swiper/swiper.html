<div
  class="flex flex-row items-center justify-center">
  <button
    class="swiper-button-prev-{{id()}}  hover:cursor-pointer w-[2%] h-full">
    <i class="pi pi-angle-left"></i>
  </button>
  <swiper-container
    [id]="'swiper-' + id()"
    breakpoints='{
      "0":    { "slidesPerView": 2, "slidesPerGroup": 2, "spaceBetween": 10 },
      "480":  { "slidesPerView": 3, "slidesPerGroup": 2, "spaceBetween": 12 },
      "768":  { "slidesPerView": 4, "slidesPerGroup": 3, "spaceBetween": 16 },
      "1024": { "slidesPerView": 5, "slidesPerGroup": 5, "spaceBetween": 20 },
      "1280": { "slidesPerView": 10, "slidesPerGroup": 5, "spaceBetween": 24 }
    }'
    class="swiper-custom w-full"
    init="false"
    loop="false"
    modules="modules"
    slides-per-group="5"
    slides-per-view="10"
    space-between="15">
    @for (book of books(); track book.id) {
      <swiper-slide>
        <app-little-book-card [book]="book"></app-little-book-card>
      </swiper-slide>
    }
  </swiper-container>
  <button class=" swiper-button-next-{{id()}} hover:cursor-pointer w-[2%]">
    <i class="pi pi-angle-right"></i>
  </button>
</div>
