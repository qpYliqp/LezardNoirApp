<div class="overlay">
  <div class="modal flex flex-col w-200 h-150 bg-white transition-opacity duration-300">
    <div class="flex flex-row justify-between items-baseline md:text-xl md:p-4 p-1 border-b transform transition-all duration-700">
      <p>Créer un livre</p>
      <button
        (click)="closeBookForm()"
        class="hover:bg-transparent border-none"
        pButton>
        <i class="y text-md lg:text-2xl pi pi-times text-secondary"></i>
      </button>
    </div>
    <div class="flex-40 py-5 overflow-auto">
      <p-stepper
        [linear]="true"
        [value]="currentStep">
        <p-step-list class="">
          <p-step [value]="0">Détails</p-step>
          <p-step [value]="1">Marketing</p-step>
        </p-step-list>
        <p-step-panel [value]="0">
          <ng-template #content>
            <app-form-book-details></app-form-book-details>
          </ng-template>
        </p-step-panel>
        <p-step-panel [value]="1">
          <ng-template #content>
            <app-form-book-marketing></app-form-book-marketing>
          </ng-template>
        </p-step-panel>
      </p-stepper>
    </div>
    <div
      [class]="currentStep > 0 ? 'justify-between' : 'justify-end'"
      class=" flex-1 mt-auto flex">
      @if (currentStep > 0) {
        <button
          pButton
          class="bg-third hover:bg-secondary focus:bg-third border-none"
          (click)="previousStep()">
          <i class="y pi pi-arrow-left text-white"></i>
          Retour
        </button>
      }
      <button
        (click)="nextStep()"
        class="bg-third hover:bg-secondary focus:bg-third border-none"
        pButton>
        Suivant
        <i class="y pi pi-arrow-right text-white"></i>
      </button>
    </div>
  </div>
</div>
