<form
  #formBookMarketing="ngForm"
  class=" pt-5 px-5 h-full flex">
  <div class=" pt-5 h-full flex flex-col justify-center flex-2 gap-10">
    <p-floatlabel>
      <textarea
        #summary="ngModel"
        [(ngModel)]="bookMarketing.summary"
        autocomplete="off"
        class="bg-third self-stretch border-none outline-secondary h-20 text-white w-full"
        name="summary"
        pTextarea
        style="resize: none">
      </textarea>
      <label [class]="summary.invalid && hasSubmited ? 'text-error' : 'text-secondary'">Résumé</label>
    </p-floatlabel>
    <p-floatlabel>
        <textarea
          #hook="ngModel"
          [(ngModel)]="bookMarketing.hook"
          autocomplete="off"
          class="bg-third self-stretch border-none outline-secondary text-white h-20 w-full"
          name="hook"
          pTextarea
          required
          style="resize: none"></textarea>
      <label [class]="hook.invalid && hasSubmited ? 'text-error' : 'text-secondary'">Accroche</label>
    </p-floatlabel>
    <p-floatlabel>
      <textarea
        #marketing="ngModel"
        [(ngModel)]="bookMarketing.marketing"
        autocomplete="off"
        class="bg-third self-stretch border-none outline-secondary text-white  h-20 w-full"
        name="marketing"
        pTextarea
        required
        style="resize: none">
      </textarea>
      <label [class]="marketing.invalid && hasSubmited ? 'text-error' : 'text-secondary'">Argument de vente</label>
    </p-floatlabel>
  </div>
</form>
