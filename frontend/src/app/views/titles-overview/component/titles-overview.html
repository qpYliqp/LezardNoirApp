<div class="flex flex-col h-full overflow-auto p-10">
  @for(carousel of carousels; track carousel.letter)
  {
    <div class="flex flex-col mb-4">
      <p class="text-2xl mb-2">{{carousel.letter}}</p>
      <app-swiper [books]="carousel.books" [id]="carousel.letter"></app-swiper>
    </div>
  }
</div>
