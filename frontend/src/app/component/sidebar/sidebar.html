<div class="w-50  h-full  text-xl bg-black text-white flex-col border-r-3 border-r-secondary items-start justify-start">
  @for (button of sidebarButtons; track button.label) {
    <button
      [routerLink]="button.urlPath"
      routerLinkActive="bg-secondary"
      #isSelected="routerLinkActive"
      [ngClass]="['p-4 mt-2 w-full flex items-start',isSelected.isActive ? 'bg-secondary' : 'hover:bg-third hover:cursor-pointer']">
      {{ button.label }}
    </button>
  }
</div>
